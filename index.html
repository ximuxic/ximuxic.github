<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国际金价-人民币金价实时换算</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", Arial, sans-serif;
        }
        body {
            background: #f5f5f5;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 22px;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .form-item {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #4285f4;
        }
        input::placeholder {
            color: #ccc;
        }
        .rate-info {
            font-size: 14px;
            color: #888;
            margin: 10px 0 30px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            text-align: center;
        }
        .tip {
            font-size: 13px;
            color: #999;
            margin-top: 5px;
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>国际金价与人民币金价实时换算</h1>
        
        <!-- 国际金价输入（美元/盎司）→ 计算人民币金价 -->
        <div class="form-item">
            <label>国际金价（美元/盎司）</label>
            <input type="number" id="goldUsd" placeholder="请输入国际金价，自动计算人民币金价" step="0.01">
            <div class="tip">输入后实时计算：人民币金价（元/克）</div>
        </div>

        <!-- 人民币金价输入（元/克）→ 计算国际金价 -->
        <div class="form-item">
            <label>人民币金价（元/克）</label>
            <input type="number" id="goldCny" placeholder="请输入人民币金价，自动计算国际金价" step="0.01">
            <div class="tip">输入后实时计算：国际金价（美元/盎司）</div>
        </div>

        <!-- 实时汇率展示（自动更新） -->
        <div class="rate-info" id="rateInfo">
            实时汇率：1 USD = -- CNY | 最后更新：--
        </div>
    </div>

    <script>
        // 黄金换算常量（固定值，国际通用计算标准）
        const OUNCE_TO_GRAM = 31.1035; // 1金衡盎司 = 31.1035克
        const REFRESH_INTERVAL = 60000; // 汇率自动刷新间隔：60秒（可修改）
        // 新浪免费汇率接口（稳定无密钥，美元兑人民币）
        const RATE_API = 'https://hq.sinajs.cn/list=fx_susdcny';

        // 获取DOM元素
        const goldUsdInput = document.getElementById('goldUsd');
        const goldCnyInput = document.getElementById('goldCny');
        const rateInfoEl = document.getElementById('rateInfo');

        // 全局存储当前实时汇率
        let currentUsdCny = 0;

        // 1. 核心：获取并更新实时美元兑人民币汇率
        async function getUsdCnyRate() {
            try {
                const response = await fetch(RATE_API);
                const data = await response.text();
                // 解析新浪接口返回的文本数据，提取实时汇率
                const rateData = data.split(',');
                const realRate = rateData[1];
                
                // 验证数据有效性
                if (!realRate || isNaN(parseFloat(realRate))) {
                    throw new Error('汇率数据无效');
                }

                // 更新全局汇率（保留4位小数，保证计算精度）
                currentUsdCny = parseFloat(realRate).toFixed(4) * 1;
                // 更新页面汇率展示和最后更新时间
                const now = new Date().toLocaleString('zh-CN', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                rateInfoEl.textContent = `实时汇率：1 USD = ${currentUsdCny} CNY | 最后更新：${now}`;

            } catch (error) {
                rateInfoEl.textContent = `汇率加载失败，正在重试... | 最后更新：--`;
                console.error('汇率获取失败：', error);
            }
        }

        // 2. 核心换算公式：国际金价（美元/盎司）→ 人民币金价（元/克）
        function usdToCny(goldUsd) {
            // 公式：(国际金价 × 实时汇率) ÷ 金衡盎司转克系数
            // 保留2位小数，符合金价展示习惯
            return ((goldUsd * currentUsdCny) / OUNCE_TO_GRAM).toFixed(2) * 1;
        }

        // 3. 核心换算公式：人民币金价（元/克）→ 国际金价（美元/盎司）
        function cnyToUsd(goldCny) {
            // 公式：(人民币金价 × 金衡盎司转克系数) ÷ 实时汇率
            // 保留2位小数，符合国际金价展示习惯
            return ((goldCny * OUNCE_TO_GRAM) / currentUsdCny).toFixed(2) * 1;
        }

        // 4. 输入框联动：输入国际金价，实时计算人民币金价
        goldUsdInput.addEventListener('input', function() {
            // 汇率未加载时，不计算
            if (currentUsdCny === 0) {
                goldCnyInput.value = '';
                return;
            }
            const value = this.value.trim() * 1;
            // 输入合法数值才计算，否则清空目标输入框
            if (!isNaN(value) && value > 0) {
                goldCnyInput.value = usdToCny(value);
            } else {
                goldCnyInput.value = '';
            }
        });

        // 5. 输入框联动：输入人民币金价，实时计算国际金价
        goldCnyInput.addEventListener('input', function() {
            // 汇率未加载时，不计算
            if (currentUsdCny === 0) {
                goldUsdInput.value = '';
                return;
            }
            const value = this.value.trim() * 1;
            // 输入合法数值才计算，否则清空目标输入框
            if (!isNaN(value) && value > 0) {
                goldUsdInput.value = cnyToUsd(value);
            } else {
                goldUsdInput.value = '';
            }
        });

        // 页面初始化：立即加载汇率 + 定时自动刷新汇率 + 监听输入
        window.onload = function() {
            // 首次加载汇率
            getUsdCnyRate();
            // 定时自动刷新汇率（每60秒一次）
            setInterval(getUsdCnyRate, REFRESH_INTERVAL);
        };
    </script>
</body>
</html>
