<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国际金价-人民币金价实时换算</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", Arial, sans-serif;
        }
        body {
            background: #f5f5f5;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 22px;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .form-item {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #4285f4;
        }
        input::placeholder {
            color: #ccc;
        }
        .rate-info {
            font-size: 14px;
            color: #888;
            margin: 10px 0 30px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            text-align: center;
        }
        .tip {
            font-size: 13px;
            color: #999;
            margin-top: 5px;
        }
        .error {
            color: #e53935;
        }
        .success {
            color: #43a047;
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>国际金价与人民币金价实时换算</h1>
        
        <!-- 国际金价输入（美元/盎司）→ 计算人民币金价 -->
        <div class="form-item">
            <label>国际金价（美元/盎司）</label>
            <input type="number" id="goldUsd" placeholder="请输入国际金价，自动计算人民币金价" step="0.01" min="0.01">
            <div class="tip">输入后实时计算：人民币金价（元/克）</div>
        </div>

        <!-- 人民币金价输入（元/克）→ 计算国际金价 -->
        <div class="form-item">
            <label>人民币金价（元/克）</label>
            <input type="number" id="goldCny" placeholder="请输入人民币金价，自动计算国际金价" step="0.01" min="0.01">
            <div class="tip">输入后实时计算：国际金价（美元/盎司）</div>
        </div>

        <!-- 实时汇率展示（自动更新+状态提示） -->
        <div class="rate-info" id="rateInfo">
            正在加载实时汇率... | 最后更新：--
        </div>
    </div>

    <script>
        // 黄金换算常量（国际通用计算标准）
        const OUNCE_TO_GRAM = 31.1035; // 1金衡盎司 = 31.1035克
        const REFRESH_INTERVAL = 60000; // 汇率自动刷新间隔：60秒（可修改）
        // 替换为【无跨域限制】的美元兑人民币公开接口（稳定可用，免密钥）
        const RATE_API = 'https://api.exchangerate-api.com/v4/latest/USD';

        // 获取DOM元素
        const goldUsdInput = document.getElementById('goldUsd');
        const goldCnyInput = document.getElementById('goldCny');
        const rateInfoEl = document.getElementById('rateInfo');

        // 全局存储当前实时汇率（初始值设为0，加载成功后更新）
        let currentUsdCny = 0;

        // 1. 核心修复：获取并更新实时美元兑人民币汇率（无跨域）
        async function getUsdCnyRate() {
            try {
                rateInfoEl.className = 'rate-info';
                rateInfoEl.textContent = '正在加载实时汇率... | 最后更新：--';
                
                // 发起跨域友好的API请求
                const response = await fetch(RATE_API);
                if (!response.ok) throw new Error(`接口请求失败，状态码：${response.status}`);
                
                const data = await response.json();
                // 提取美元兑人民币汇率（API返回格式：rates.CNY = 实时汇率）
                const realRate = data.rates.CNY;
                
                // 严格验证数据有效性
                if (!realRate || isNaN(parseFloat(realRate)) || realRate <= 0) {
                    throw new Error('汇率数据无效或为非正数');
                }

                // 更新全局汇率（保留4位小数，保证计算精度）
                currentUsdCny = parseFloat(realRate).toFixed(4) * 1;
                // 格式化更新时间（年-月-日 时:分:秒）
                const now = new Date().toLocaleString('zh-CN', {
                    year: 'numeric', month: '2-digit', day: '2-digit',
                    hour: '2-digit', minute: '2-digit', second: '2-digit'
                });
                // 成功提示+汇率展示
                rateInfoEl.className = 'rate-info success';
                rateInfoEl.textContent = `实时汇率：1 USD = ${currentUsdCny} CNY | 最后更新：${now}`;

            } catch (error) {
                // 错误提示（保留上一次有效汇率，若无则提示）
                rateInfoEl.className = 'rate-info error';
                if (currentUsdCny > 0) {
                    rateInfoEl.textContent = `汇率刷新失败，使用上次有效汇率：1 USD = ${currentUsdCny} CNY | 最后更新：--`;
                } else {
                    rateInfoEl.textContent = `汇率加载失败，请刷新页面！ | 最后更新：--`;
                }
                console.error('汇率获取失败：', error);
            }
        }

        // 2. 核心换算公式：国际金价（美元/盎司）→ 人民币金价（元/克）
        function usdToCny(goldUsd) {
            return ((goldUsd * currentUsdCny) / OUNCE_TO_GRAM).toFixed(2) * 1;
        }

        // 3. 核心换算公式：人民币金价（元/克）→ 国际金价（美元/盎司）
        function cnyToUsd(goldCny) {
            return ((goldCny * OUNCE_TO_GRAM) / currentUsdCny).toFixed(2) * 1;
        }

        // 4. 优化输入监听：国际金价输入 → 实时计算人民币金价
        goldUsdInput.addEventListener('input', function() {
            // 汇率未加载则不计算
            if (currentUsdCny === 0) return;
            // 优化数值校验：过滤空值、非数值、0和负数
            const value = parseFloat(this.value.trim());
            if (!isNaN(value) && value > 0) {
                goldCnyInput.value = usdToCny(value);
            } else {
                goldCnyInput.value = ''; // 非法输入清空目标框
            }
        });

        // 5. 优化输入监听：人民币金价输入 → 实时计算国际金价
        goldCnyInput.addEventListener('input', function() {
            // 汇率未加载则不计算
            if (currentUsdCny === 0) return;
            // 优化数值校验：过滤空值、非数值、0和负数
            const value = parseFloat(this.value.trim());
            if (!isNaN(value) && value > 0) {
                goldUsdInput.value = cnyToUsd(value);
            } else {
                goldUsdInput.value = ''; // 非法输入清空目标框
            }
        });

        // 页面初始化：立即加载汇率 + 定时自动刷新 + 输入框防抖
        window.onload = function() {
            // 首次加载汇率（优先获取）
            getUsdCnyRate();
            // 定时自动刷新汇率（每60秒一次，后台自动执行）
            setInterval(getUsdCnyRate, REFRESH_INTERVAL);
            // 输入框失焦时去除多余空格（优化体验）
            [goldUsdInput, goldCnyInput].forEach(input => {
                input.addEventListener('blur', function() {
                    this.value = this.value.trim();
                });
            });
        };
    </script>
</body>
</html>
